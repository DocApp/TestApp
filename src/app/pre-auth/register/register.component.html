
	<h1>Registration Form</h1>
	<br>
	<div class="reg">
		<form id="registration" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		
		<input type="text" name="Firstname" placeholder="Firstname" id="name" formControlName="firstName" required="">
		<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
			<div *ngIf="f.firstName.errors.required">First Name is required</div>
		</div>
		<br><br>
		<input type="text" name="Lastname" placeholder="Lastname" id="name" formControlName="lastName" required="">
		<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
			<div *ngIf="f.lastName.errors.required">Last Name is required</div>
		</div>
		<br><br>
		
		<input formControlName="gender" type="radio" id="rd" name="gender" value="male" required="">Male
		<input formControlName="gender" type="radio" id="rd" name="gender" value="female" required="">Female
		<input formControlName="gender" type="radio" id="rd" name="gender" value="others" required="">Others
		<br><br>
	
		<input type="email" name="email" formControlName="email" placeholder="Enter your mail id" id="name" required="">
		<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
			<div *ngIf="f.email.errors.required">Email is required</div>
			<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
		</div>
		<br><br>

	    <!-- <input type="email" name="email" placeholder="Re-Enter your mail id" id="name" required=""><br><br> -->
		
		<input type="password" name="pass" formControlName="password" placeholder="Enter your password" id="name" required="">
		<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
			<div *ngIf="f.password.errors.required">Password is required</div>
			<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
		</div>
		<br><br>
	  
		 <input type="password" name="pass" formControlName="confirmPassword" placeholder="Confirm your password" id="name" required="">
		 <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
			<div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
			<!-- <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div> -->
		</div>
		 <br><br>
		
		<input type="phone" name="mobile" formControlName="mobile"  placeholder="Mobile Number" id="name" required=""><br><br>
	
		<input type="date" name="dob" formControlName="dob" id="name" required=""><br><br>

		<input type="checkbox" id="ch"><span id="ch" required="">I agree all the terms & conditions.</span><br><br>

		<button type="submit" id ="sub" >Register</button>
          
        </form>
	</div>
